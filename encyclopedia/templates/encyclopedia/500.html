{% extends "layout.html" %}
{% load markdownify %}

{% block title %}

{% endblock title %}

{% block body %}

{% endblock body %}

<div>

        {{ error_body | markdownify }}
        <span class="text-dark mb-5">Go back to the</span>
        <a href="{% url "index" %}">index page</a>
    {% endblock error_body %}
</div>
