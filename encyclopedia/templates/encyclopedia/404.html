{% extends "500.html" %}
{% load markdownify %}

{% block title %}
    {{ title }}
{% endblock title %}

{% block body %}
    {{ body | markdownify }}
{% endblock body %}

{% block error_body %}
    {{ error_body | markdownify | safe }}

    <a href="{% url "index" %}">Back</a>
{% endblock error_body %}
